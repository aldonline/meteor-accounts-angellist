<template name="configureLoginServiceDialogForAngelList">
    <p>
        First, you'll need to register your client on Angel List. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="https://angel.co/api/oauth/clients" target="_blank">https://angel.co/api/oauth/clients</a>
        </li>
        <li>
            Set Callback URL to: <span class="url">{{siteUrl}}_oauth/angellist?close=close</span>
        </li>
    </ol>
</template>
